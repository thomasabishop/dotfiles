[colors] 
background = #112615
foreground = #637d75
foreground-alt = #717f24
primary = #2f7e25
secondary = #2f6a7f
alert = #7f2b26
disabled = #707880


[bar/example]
width = 100%
height = 27
radius = 0
; dpi = 96

monitor = ${env:MONITOR:}
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2
border-size = 0
border-color = #00000000
padding-left = 2
padding-right = 2
module-margin-left = 1
module-margin-right =3

;separator = |
;separator-foreground = ${colors.disabled}

font-0 = Roboto:pixelsize=11:style=Medium; 2
font-1 = unicode:fontformat=truetype:size=8:antialias=false;0
font-2 = FontAwesome:size=10;1"
font-3 = SymbolsNerdFont:size=15;3


modules-left = my-text-label xworkspaces xwindow
modules-right = filesystem  memory cpu battery temperature wlan date
; modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date

tray-position = right
tray-padding = 2

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-foreground = #0f1610
label-active-background =  #2f7e25
label-active-padding = 3

label-occupied = %name%
label-occupied-padding = 3
label-occupied-background =  #0f1610

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 3

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 3

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
label-mounted = %{F#2f7e25}  %{F-} %percentage_used%%  (%used%/%free%)
label-mounted-underline = #2f7e25
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = ""
format-underline = #707f23
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%% (%gb_used%/%gb_free%)
label-padding = 1
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = ""
format-underline = #df8008
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
interval = 3.0
format-connected = <ramp-signal> <label-connected>
format-connected-underline = #47577e
label-connected = %essid%
label-disconnected ="No connection"
format-prefix-disconnected = 
label-disconnected-padding = 1
label-connected-padding = 1
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.primary}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
format-underline = #2f697f
format-prefix-foreground = ${colors.primary}
format-prefix = ""
date = %a %d %b %Y
date-alt = %Y-%m-%d %H:%M:%S
time = %H:%M
time-alt = %H:%M:%S
label = %date% %{F#717f24}%time% 
label-padding = 2

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60
format = <ramp> <label>
format-underline = #327f77
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}
label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.alert}
label-padding = 1
label-warn-padding = 2
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.primary}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 100
interval = 1

format-charging = <animation-charging> <label-charging>
label-charging-padding = 1
label-discharging-padding = 1
label-full-padding = 1
format-charging-underline = #637d75
format-discharging = <animation-discharging> <label-discharging>
format-discharging-underline = ${self.format-charging-underline}
format-full-prefix = ""
format-full-prefix-foreground = ${colors.primary}
format-full-underline = ${self.format-charging-underline}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-foreground = ${colors.primary}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 =  
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.foreground-alt}
animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-foreground = ${colors.alert}
animation-discharging-framerate = 750

[module/my-text-label]
type = custom/text
content = 
content-foreground = #2f6a7f
content-padding = 1

[settings]
screenchange-reload = true
pseudo-transparency = true
