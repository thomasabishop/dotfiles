<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Inter-Regular</family>
  </prefer>
 </alias>
 
 <alias>
  <family>system-ui</family>
  <prefer>
   <family>Inter-Regular</family>
  </prefer>
 </alias>

 <alias>
  <family>serif</family>
  <prefer>
   <family>Literation Serif</family>
  </prefer>
 </alias>

 <alias>
  <family>monospace</family>
  <prefer>
   <family>LigaLiberationMono</family>
  </prefer>
 </alias>

</fontconfig>
